<!DOCTYPE html>
<html class="contact-bg">
  <head>
    <meta charset="utf-8">
    <title>bryan dulaney - contact</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header>
      <h1 class="contact-header-h1">contact</h1>
      <nav class="contact-nav">
        <ul>
          <li><a href="index.html" class="navFont">home</a></li>
          <li><a href="resume.html" class="navFont">resume</a></li>
          <li><a href="work.html" class="navFont">work</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <p class="index-p" style="text-align: center;">
          Send me an email for any work request.
        </p>
      </section>
      <div class="container">
      <form class="gform" method="POST" data-email="bryan.c.dulaney@gmail.com" action="https://script.google.com/macros/s/AKfycby1Wk9Lv0_ldiyPlpQNm0Zcn7qix1e64YV7p5JqIg/exec">
      
        <div class="row">
          <div class="col-25">
            <label for="name">Name: </label>
          </div>
          <div class="col-75">
            <input id="name" name="name" placeholder="what's mom call you" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email"><em>Your</em> Email Address:</label>
          </div>
          <div class="col-75">
            <input id="email" name="email" type="email" value=""
            required placeholder="your.name@email.com"/>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for="message">Message: </label>
          </div>
            <div class="col-75">
              <textarea id="message" name="message"
            placeholder="what's on your mind..." style="height: 200px;"></textarea>
            </div> 
        </div>
    
          <fieldset class="pure-group honeypot-field" style="display: none;">
            <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
            <input id="honeypot" type="text" name="honeypot" value="" />
          </fieldset>
    
          <div class="row">
            <input type="submit" value="send">
        </div>
    
        <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
          <h2><em>Thanks</em> for contacting me!
            I'll get back to you soon!</h2>
        </div>
        
      </form>

    </div>
    </main>
    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>

  </body>
</html>
